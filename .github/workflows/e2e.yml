name: E2E (staging-first)

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      E2E_OWNER_EMAIL: ${{ secrets.E2E_OWNER_EMAIL }}
      E2E_OWNER_PASSWORD: ${{ secrets.E2E_OWNER_PASSWORD }}
      E2E_EDITOR_EMAIL: ${{ secrets.E2E_EDITOR_EMAIL }}
      E2E_EDITOR_PASSWORD: ${{ secrets.E2E_EDITOR_PASSWORD }}
      E2E_VIEWER_EMAIL: ${{ secrets.E2E_VIEWER_EMAIL }}
      E2E_VIEWER_PASSWORD: ${{ secrets.E2E_VIEWER_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Web typecheck
        run: pnpm web:typecheck

      - name: Web lint
        run: pnpm web:lint

      - name: Web build
        run: pnpm web:build

      - name: Install Playwright browsers
        run: pnpm e2e:install

      - name: Run E2E
        run: pnpm e2e

      - name: Upload Playwright artifacts (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/web/e2e/playwright-report
            apps/web/e2e/test-results
          if-no-files-found: ignore
