name: E2E (staging-first)

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      E2E_BASE_URL: ${{ secrets['E2E_BASE_URL'] }}
      E2E_OWNER_EMAIL: ${{ secrets['E2E_OWNER_EMAIL'] }}
      E2E_OWNER_PASSWORD: ${{ secrets['E2E_OWNER_PASSWORD'] }}
      E2E_EDITOR_EMAIL: ${{ secrets['E2E_EDITOR_EMAIL'] }}
      E2E_EDITOR_PASSWORD: ${{ secrets['E2E_EDITOR_PASSWORD'] }}
      E2E_VIEWER_EMAIL: ${{ secrets['E2E_VIEWER_EMAIL'] }}
      E2E_VIEWER_PASSWORD: ${{ secrets['E2E_VIEWER_PASSWORD'] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check E2E secret availability
        id: e2e_guard
        shell: bash
        run: |
          required=(
            E2E_BASE_URL
            E2E_OWNER_EMAIL
            E2E_OWNER_PASSWORD
            E2E_EDITOR_EMAIL
            E2E_EDITOR_PASSWORD
            E2E_VIEWER_EMAIL
            E2E_VIEWER_PASSWORD
          )

          missing=0
          invalid=0
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "::notice title=E2E skipped::Missing $key"
              missing=1
            fi
          done

          if [ "$missing" -eq 0 ]; then
            email_keys=(E2E_OWNER_EMAIL E2E_EDITOR_EMAIL E2E_VIEWER_EMAIL)
            for key in "${email_keys[@]}"; do
              value="${!key}"
              if [[ "$value" != *"@"* ]]; then
                echo "::notice title=E2E skipped::Invalid email format for $key"
                invalid=1
              fi
              lower_value="$(echo "$value" | tr '[:upper:]' '[:lower:]')"
              if [[ "$lower_value" == *"example.com"* ]]; then
                echo "::notice title=E2E skipped::$key looks like a placeholder (example.com)"
                invalid=1
              fi
            done

            password_keys=(E2E_OWNER_PASSWORD E2E_EDITOR_PASSWORD E2E_VIEWER_PASSWORD)
            for key in "${password_keys[@]}"; do
              value="${!key}"
              if [ "${#value}" -lt 6 ]; then
                echo "::notice title=E2E skipped::$key is too short"
                invalid=1
              fi
              if [ "$value" = "***" ] || [ "$value" = "password" ]; then
                echo "::notice title=E2E skipped::$key looks like a placeholder"
                invalid=1
              fi
            done
          fi

          if [ "$missing" -eq 0 ] && [ "$invalid" -eq 0 ]; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Playwright browsers
        if: steps.e2e_guard.outputs.run_e2e == 'true'
        run: pnpm e2e:install

      - name: Run E2E
        if: steps.e2e_guard.outputs.run_e2e == 'true'
        run: pnpm e2e

      - name: E2E skipped (missing secrets)
        if: steps.e2e_guard.outputs.run_e2e != 'true'
        run: echo "Skipping E2E run because one or more E2E_* secrets are missing."

      - name: Upload Playwright artifacts (failure only)
        if: failure() && steps.e2e_guard.outputs.run_e2e == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/web/e2e/playwright-report
            apps/web/e2e/test-results
          if-no-files-found: ignore
