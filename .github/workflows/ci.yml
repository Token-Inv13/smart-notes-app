name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard legacy src imports
        run: pnpm audit:legacy-src

      - name: Lint web
        run: pnpm web:lint

      - name: Typecheck web
        run: pnpm web:typecheck

      - name: Build functions
        run: pnpm functions:build

      - name: Run critical functions tests
        run: pnpm functions:test
